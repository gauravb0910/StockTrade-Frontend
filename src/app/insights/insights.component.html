<div class="insights-container">
  <div class="row align-items-center">
    <div class="col text-center">
      <div class="insider-sentiments-title">
        Insider Sentiments
      </div>
      <div class="table-responsive d-flex justify-content-center">
        <table class="table table-width">
          <tbody>
            <tr>
              <th scope="col">{{stock_company_name}}</th>
              <th scope="col">MSPR</th>
              <th scope="col">Change</th>
            </tr>
            <tr>
              <th scope="row">Total</th>
              <td>{{ total_mspr | number:'1.0-2' }}</td>
              <td>{{ total_change?.toFixed(0) }}</td>
            </tr>
            <tr>
              <th scope="row">Positive</th>
              <td>{{ positive_mspr | number:'1.0-2' }}</td>
              <td>{{ positive_change?.toFixed(0) }}</td>
            </tr>
            <tr>
              <th scope="row">Negative</th>
              <td>{{ negative_mspr | number:'1.0-2' }}</td>
              <td>{{ negative_change?.toFixed(0) }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="BC-container">
        <div class="row">
          <div class="col-sm-6 text-center my-2">
            <div class="B">
              <highcharts-chart
                [Highcharts]="Highcharts"
                [constructorType]="chartConstructor"
                [options]="recommendation_trend_chart_options"
                [(update)]="updateFlag"
                [oneToOne]="oneToOneFlag"
                [runOutsideAngular]="runOutsideAngular"
                style="width: 100%; height: 400px; display: block;">
              </highcharts-chart>
            </div>
          </div>
          <div class="col-sm-6 text-center my-2">
            <div class="C">
              <highcharts-chart
                [Highcharts]="Highcharts"
                [constructorType]="chartConstructor"
                [options]="company_earnings_chart_options"
                [(update)]="updateFlag"
                [oneToOne]="oneToOneFlag"
                [runOutsideAngular]="runOutsideAngular"
                style="width: 100%; height: 400px; display: block;">
              </highcharts-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
