<div class="container-fluid">
  <div class="row">
    <div class="col-xl-8 col-lg-9 col-md-10 col-s-10 col-xs-11 mx-auto">
      <p class="watchlist-title">My Watchlist</p>
      <div *ngIf="loading" class="watchlist-status-spinner">
        <mat-spinner diameter="50" color="primary"></mat-spinner>
      </div>
      <div *ngIf="!loading">
        <div *ngIf="watchlisted_stocks.length===0" class="alert alert-warning" role="alert" id="watchlist-no-data-alert">
          Currently you don&#39;t have any stock in your watchlist&#46;
        </div>
        <app-watchlist-stock-card *ngFor="let stock of watchlisted_stocks"
          [stock_ticker]="stock.stock_ticker"
          [stock_company]="stock.stock_company"
          (refreshWatchlist)="refreshWL()">
        </app-watchlist-stock-card>
      </div>
    </div>
  </div>
</div>
